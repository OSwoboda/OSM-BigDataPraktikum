<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>BigData</title>
		<link rel="stylesheet" href="//code.jquery.com/ui/1.11.4/themes/smoothness/jquery-ui.css">
		<style>
			* { margin: 0; padding: 0; }
			html, body { height: 100%; }
			#map { width:100%; height:100%; }
  			div.olControlAttribution { bottom:3px; }
  			div.ui-datepicker { font-size:12px; }
  			#slider { margin:0.5em; }
  			.ui-slider { height:0.5em; }
  			.ui-slider .ui-slider-handle { height:0.5em; width:0.5em; padding:0.2em; }
  			#legend {
			    position:absolute; 
			    left:5px;
			    bottom:5px;
			    z-index:1000;
			    background-color:rgba(255,255,255,0.5);
			    padding:1em;
			}
			#hours {
				border:0;
				background-color:rgba(255,255,255,0);
			}
			label.field {
				float: left;
				width: 5em;
			}
			form p {
				clear: both;
			}
			input.circleSize { width:2em; }
			.center { text-align:center; }
		</style>
		
  		<script src="http://code.jquery.com/jquery-1.11.3.js"></script>
  		<script src="//code.jquery.com/ui/1.11.4/jquery-ui.js"></script>
		<script src="http://www.openlayers.org/api/OpenLayers.js"></script>
		<script src="BigData.js"></script>
	</head>
	<body onload="init();">
		<div id="map">
			<div id="legend">
				<p class="center" id="results">Use Ctrl+LeftClick on the map to choose an area of interest.</p><br/>
				<form>
					<p><label class="field" for="dateFrom">Date from:</label> <input id="dateFrom" name="dateFrom" value="02/02/2013"></p>
					<p><label class="field" for="dateTo">Date to:</label> <input id="dateTo" name="dateTo" value="02/02/2014"></p>
				</form>
				<p><label class="field" for="hours">Hours:</label> <input type="text" id="hours" readonly></p>
				<div id="slider"></div><br/>
				<form>
					<p><label class="field" for="events">Events:</label> <input id="events" name="events"></p>
					<p><label class="field" for="keywords">Keywords:</label> <input id="keywords" name="keywords"> <input id="filter" type="submit" value="Filter"></p>
				</form>
				<form>
					<p><label class="field" for="circleSize">circleSize:</label> <input class="circleSize" name="circleSize" type="submit" value="-"> <input class="circleSize" name="circleSize" type="submit" value="+"></p>
				</form>
			</div>
		</div>
	</body>
</html>
