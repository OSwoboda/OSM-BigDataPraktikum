geomesa {
  sfts {
    "example-csv" = {
      attributes = [
        { name = "id",       type = "Integer",      index = false }
        { name = "name",     type = "String",       index = true  }
        { name = "age",      type = "Integer",      index = false }
        { name = "lastseen", type = "Date",         index = true  }
        { name = "friends",  type = "List[String]", index = true  }
        { name = "geom",     type = "Point",        index = true, srid = 4326, default = true }
      ]
    }
    "example-xml" = {
      attributes = [
        { name = "number", type = "Integer" }
        { name = "color",  type = "String"  }
        { name = "weight", type = "Double"  }
        { name = "source", type = "String"  }
        { name = "geom",   type = "Point", index = true, srid = 4326, default = true }
      ]
    }
    "example-json" = {
      attributes = [
        { name = "number", type = "Integer" }
        { name = "color",  type = "String"  }
        { name = "weight", type = "Double"  }
        { name = "geom",   type = "Point"   }
      ]
    }
    "example-avro" = {
      attributes = [
        { name = "dtg",  type = "Date",  default = true }
        { name = "geom", type = "Point", index = "true", srid = 4326, default = true }
      ]
    }
  }
  converters {
    "example-csv" = {
      type   = "delimited-text"
      format = "CSV"
      options {
        skip-lines = 1
      }
      id-field = "toString($id)",
      fields = [
        { name = "id",       transform = "$1::int"                 }
        { name = "name",     transform = "$2::string"              }
        { name = "age",      transform = "$3::int"                 }
        { name = "lastseen", transform = "date('YYYY-MM-dd', $4)"  }
        { name = "friends",  transform = "parseList('string', $5)" }
        { name = "lon",      transform = "$6::double"              }
        { name = "lat",      transform = "$7::double"              }
        { name = "geom",     transform = "point($lon, $lat)"       }
      ]
    }
    "example-xml" = {
      type         = "xml"
      id-field     = "uuid()"
      feature-path = "Feature"
      fields = [
        { name = "number", path = "number",           transform = "$0::integer"       }
        { name = "color",  path = "color",            transform = "trim($0)"          }
        { name = "weight", path = "physical/@weight", transform = "$0::double"        }
        { name = "source", path = "/doc/DataSource/name/text()"                       }
        { name = "lat",    path = "geom/lat",         transform = "$0::double"        }
        { name = "lon",    path = "geom/lon",         transform = "$0::double"        }
        { name = "geom",                              transform = "point($lon, $lat)" }
      ]
    }
    "example-xml-multi" = {
      type         = "xml"
      id-field     = "uuid()"
      feature-path = "Feature"
      options {
        line-mode  = "multi"
      }
      fields = [
        { name = "number", path = "number",           transform = "$0::integer"       }
        { name = "color",  path = "color",            transform = "trim($0)"          }
        { name = "weight", path = "physical/@weight", transform = "$0::double"        }
        { name = "source", path = "/doc/DataSource/name/text()"                       }
        { name = "lat",    path = "geom/lat",         transform = "$0::double"        }
        { name = "lon",    path = "geom/lon",         transform = "$0::double"        }
        {name = "geom",                               transform = "point($lon, $lat)" }
      ]
    }
    "example-json" = {
      type     = "json"
      id-field = "$id"
      fields = [
        { name = "id",     json-type = "integer", path = "$.id",     transform = "toString($0)"      }
        { name = "number", json-type = "integer", path = "$.number",                                 }
        { name = "color",  json-type = "string",  path = "$.color",  transform = "trim($0)"          }
        { name = "weight", json-type = "double",  path = "$.physical.weight",                        }
        { name = "lat",    json-type = "double",  path = "$.lat",                                    }
        { name = "lon",    json-type = "double",  path = "$.lon",                                    }
        { name = "geom",                                             transform = "point($lon, $lat)" }
      ]
    }
    "example-avro-header" = {
      type     = "avro"
      schema   = """{"type":"record","name":"CompositeMessage","namespace":"org.locationtech","fields":[{"name":"content","type":[{"type":"record","name":"TObj","fields":[{"name":"kvmap","type":{"type":"array","items":{"type":"record","name":"kvpair","fields":[{"name":"k","type":"string"},{"name":"v","type":["string","double","int","null"]}]}}}]},{"type":"record","name":"OtherObject","fields":[{"name":"id","type":"int"}]}]}]}"""
      sft      = "testsft"
      id-field = "uuid()"
      options {
        header = true
      }
      fields = [
        { name = "tobj", transform = "avroPath($1, '/content$type=TObj')"                      }
        { name = "dtg",  transform = "date('YYYY-MM-dd', avroPath($tobj, '/kvmap[$k=dtg]/v'))" }
        { name = "lat",  transform = "avroPath($tobj, '/kvmap[$k=lat]/v')"                     }
        { name = "lon",  transform = "avroPath($tobj, '/kvmap[$k=lon]/v')"                     }
        { name = "geom", transform = "point($lon, $lat)"                                       }
      ]
    }
    "example-avro-no-header" = {
      type   = "avro"
      schema = """{"type":"record","name":"CompositeMessage","namespace":"org.locationtech","fields":[{"name":"content","type":[{"type":"record","name":"TObj","fields":[{"name":"kvmap","type":{"type":"array","items":{"type":"record","name":"kvpair","fields":[{"name":"k","type":"string"},{"name":"v","type":["string","double","int","null"]}]}}}]},{"type":"record","name":"OtherObject","fields":[{"name":"id","type":"int"}]}]}]}"""
      options {
        header = false
      }
      id-field = "uuid()"
      fields = [
        { name = "tobj", transform = "avroPath($1, '/content$type=TObj')"                      }
        { name = "dtg",  transform = "date('YYYY-MM-dd', avroPath($tobj, '/kvmap[$k=dtg]/v'))" }
        { name = "lat",  transform = "avroPath($tobj, '/kvmap[$k=lat]/v')"                     }
        { name = "lon",  transform = "avroPath($tobj, '/kvmap[$k=lon]/v')"                     }
        { name = "geom", transform = "point($lon, $lat)"                                       }
      ]
    }
  }
}
